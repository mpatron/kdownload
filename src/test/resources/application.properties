quarkus.http.test-port=0

quarkus.log.level=DEBUG
quarkus.log.min-level=DEBUG
quarkus.log.handlers=con,mylog
quarkus.log.handler.console.con.enable=true
# quarkus.log.handler.console.con.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.handler.file.mylog.enable=true
quarkus.log.handler.file.mylog.path=/tmp/application.log
quarkus.log.handler.file.mylog.level=TRACE
# quarkus.log.handler.file.mylog.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %h %N[%i] %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.handler.file.mylog.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n
quarkus.log.handler.file.mylog.rotation.max-backup-index=10
quarkus.log.handler.file.mylog.rotation.file-suffix=.yyyy-MM-dd
quarkus.log.handler.file.mylog.rotation.max-file-size=100M
quarkus.log.category."org.jobjects".level=TRACE
quarkus.log.category."io.quarkiverse.kerberos".level=TRACE
quarkus.log.category."io.quarkiverse.kerberos".min-level=TRACE
quarkus.log.category."io.quarkiverse.kerberos".handlers=mylog
quarkus.kerberos.debug=true

kerberos-client.debug=true
kerberos-client.user-principal-name=bob
kerberos-client.user-principal-password=bod
kerberos-client.service-principal-name=HTTP/localhost
kerberos-client.user-principal-realm=EXAMPLE.COM
# kerberos-client.keytab-path=/tmp/{kerberos-client.user-principal-name}.keytab
